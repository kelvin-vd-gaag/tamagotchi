<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="emotion-message" class="emotion-message"></div>
<div class="container">
    <div class="status-bar">
        <div id="hunger"></div>
        <div id="sleep"></div>
        <div id="pleasure"></div>
    </div>
    <div id="character" class="character">
        <img src="onze-held.png" alt="" width="300" height="300" class="character">
    </div>
</div>

<script>
    var hunger = 10;
    var sleep = 5;
    var pleasure = 5;
    document.getElementById("hunger").innerHTML = hunger;
    document.getElementById("sleep").innerHTML = sleep;
    document.getElementById("pleasure").innerHTML = pleasure;
    let emotions = ["Ik heb honger","Ik heb slaap", "Ik wil spelen"]
    function stats_decrease() {
        if (hunger > 0) {
            hunger--;
        }

        if (sleep > 0) {
            sleep--;
        }
        if (pleasure > 0) {
            pleasure--;
        }
        document.getElementById("hunger").innerText = hunger;
        document.getElementById("sleep").innerText = sleep;
        document.getElementById("pleasure").innerText = pleasure;
    }

    function emotion_checker(){
        if (hunger < 6){
            document.getElementById('emotion-message').innerText = emotions[0];
        }
    }

    setInterval(emotion_checker, 1000);
    setInterval(stats_decrease, 1000);
</script>

</body>
</html>
